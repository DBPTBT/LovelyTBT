<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Yêu Thương Thiều Bảo Trâm ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("assets/ay-ts1b-1655200408811-16552004117671042602050.webp") no-repeat center center fixed;
      background-size: cover;
    }

    h2 {
      color: white;
      text-align: left;
      padding: 20px;
      font-size: 24px;
      text-shadow: 1px 1px 2px black;
    }

    #player {
      margin: 20px;
      width: 640px;
      height: 390px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h2>Yêu Thương Thiều Bảo Trâm Rất Rất Nhiều ❤️</h2>
  <div id="player"></div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let hasReloaded = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'ja9M5ACMBEQ', // ID video chính
        playerVars: {
          autoplay: 1,
          controls: 1,
          mute: 0 // không tắt tiếng
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(50); // đảm bảo âm lượng >= 50%
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      // Nếu video kết thúc
      if (event.data === YT.PlayerState.ENDED && !hasReloaded) {
        hasReloaded = true;
        setTimeout(() => {
          location.reload(); // Reload sau 10s
        }, 10000); 
      }
    }
  </script>
</body>
</html>
