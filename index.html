<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trình phát YouTube tự động</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }
    #player {
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Trình phát YouTube</h2>
  <div id="player"></div> <!-- Để trống, API sẽ tự tạo iframe -->

  <!-- Tải API YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    const defaultVideoId = 'ja9M5ACMBEQ'; // ID của video mặc định

    // Nếu chưa có videoId nào được lưu → dùng mặc định
    if (!localStorage.getItem('youtubeVideoId')) {
      localStorage.setItem('youtubeVideoId', defaultVideoId);
    }

    // API YouTube sẽ gọi hàm này khi đã sẵn sàng
    function onYouTubeIframeAPIReady() {
      const savedId = localStorage.getItem('youtubeVideoId');
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: savedId,
        playerVars: {
          autoplay: 0, // autoplay = 0 để tránh bị chặn lần đầu
          controls: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      const hasPlayedBefore = localStorage.getItem('hasPlayedBefore');
      if (hasPlayedBefore === 'true') {
        event.target.playVideo();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        localStorage.setItem('hasPlayedBefore', 'true');
      }
      if (event.data === YT.PlayerState.ENDED) {
        location.reload();
      }
    }
  </script>

</body>
</html>
