<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trình phát YouTube tự động</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    #player {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Trình phát YouTube tự động</h2>
  <div id="player"></div>

  <!-- Load API YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    // Gán videoId mặc định vào localStorage nếu chưa có
    const defaultVideoId = 'ja9M5ACMBEQ'; // Bạn có thể thay videoId này
    if (!localStorage.getItem('youtubeVideoId')) {
      localStorage.setItem('youtubeVideoId', defaultVideoId);
    }

    function onYouTubeIframeAPIReady() {
      const savedId = localStorage.getItem('youtubeVideoId');
      if (savedId) {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: savedId,
          playerVars: {
            autoplay: 1,  // Tự động phát
            controls: 1,
          },
          events: {
            'onReady': function (event) {
              event.target.playVideo();
            },
            'onStateChange': function (event) {
              if (event.data === YT.PlayerState.ENDED) {
                location.reload();
              }
            }
          }
        });
      }
    }
  </script>

</body>
</html>
