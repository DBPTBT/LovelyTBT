<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Yêu Thương Thiều Bảo Trâm ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("assets/ay-ts1b-1655200408811-16552004117671042602050.webp") no-repeat center center fixed;
      background-size: cover;
    }

    h2 {
      color: white;
      text-align: left;
      padding: 20px;
      font-size: 24px;
      text-shadow: 1px 1px 2px black;
    }

    #player {
      margin: 20px;
      width: 640px;
      height: 390px;
      z-index: 1;
    }

    #countdown-wrapper {
      width: 640px;
      margin: 10px 20px;
      text-align: center;
      display: none;
    }

    #countdown-text {
      color: white;
      font-size: 16px;
      margin-bottom: 4px;
      text-shadow: 1px 1px 2px black;
    }

    #countdown-bar {
      width: 100%;
      height: 8px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    #countdown-fill {
      height: 100%;
      background-color: #00ff88;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <h2>Yêu Thương Thiều Bảo Trâm Rất Rất Nhiều ❤️</h2>
  <div id="player"></div>

  <div id="countdown-wrapper">
    <div id="countdown-text">Chúng ta sẽ tiếp tục cày view sau (10s…)</div>
    <div id="countdown-bar">
      <div id="countdown-fill"></div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'ja9M5ACMBEQ',
        playerVars: {
          autoplay: 1,
          controls: 1,
          mute: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(50);
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        startCountdown();
      }
    }

    function startCountdown() {
      const wrapper = document.getElementById('countdown-wrapper');
      const fill = document.getElementById('countdown-fill');
      const text = document.getElementById('countdown-text');

      wrapper.style.display = 'block';

      let duration = 10;
      let interval = setInterval(() => {
        duration--;
        const percent = (duration / 10) * 100;
        fill.style.width = percent + "%";
        text.textContent = `Chúng ta sẽ tiếp tục cày view sau (${duration}s…)`;

        if (duration <= 0) {
          clearInterval(interval);
          window.location.href = "https://dbptbt.github.io/LovelyTBT/";
        }
      }, 1000);
    }
  </script>
</body>
</html>
