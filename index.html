<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trình phát YouTube tự động</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    #player {
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Trình phát YouTube</h2>
  <div id="player"></div>

  <!-- Load API YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
  let player;
  const defaultVideoId = 'ja9M5ACMBEQ';

  if (!localStorage.getItem('youtubeVideoId')) {
    localStorage.setItem('youtubeVideoId', defaultVideoId);
  }

  function onYouTubeIframeAPIReady() {
    const savedId = localStorage.getItem('youtubeVideoId');
    player = new YT.Player('player', {
      height: '390',
      width: '640',
      videoId: savedId,
      playerVars: {
        autoplay: 0,
        controls: 1,
      },
      events: {
        onReady: onPlayerReady,
        onStateChange: onPlayerStateChange
      }
    });
  }

  function onPlayerReady(event) {
    const hasPlayedBefore = localStorage.getItem('hasPlayedBefore');
    if (hasPlayedBefore === 'true') {
      event.target.playVideo();
    }
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.PLAYING) {
      localStorage.setItem('hasPlayedBefore', 'true');
    }
    if (event.data === YT.PlayerState.ENDED) {
      location.reload();
    }
  }
</script>

</body>
</html>
