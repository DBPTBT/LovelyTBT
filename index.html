<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Yêu Thương Thiều Bảo Trâm ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url("assets/ay-ts1b-1655200408811-16552004117671042602050.webp") no-repeat center center fixed;
      background-size: cover;
    }

    h2 {
      color: white;
      padding: 20px;
      text-align: left;
      margin-left: 40px;
    }

    #player {
      margin-left: 40px;
      width: 640px;
      height: 390px;
    }
  </style>
</head>
<body>
  <h2>Yêu Thương Thiều Bảo Trâm Rất Rất Nhiều ❤️</h2>
  <div id="player"></div>

  <!-- Nhúng YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: 'ja9M5ACMBEQ',
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 1,
          rel: 0
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      gradualVolumeUp();
    }

    function gradualVolumeUp() {
      let volume = 0;
      const interval = setInterval(() => {
        if (volume >= 100) {
          clearInterval(interval);
          return;
        }
        volume += 5;
        player.setVolume(volume);
      }, 400); // tăng mỗi 400ms
    }
  </script>
</body>
</html>
