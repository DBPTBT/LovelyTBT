<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trình phát YouTube</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }
    #player {
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h2>Trình phát YouTube</h2>
  <div id="player"></div> <!-- YouTube sẽ gắn iframe vào đây -->

  <!-- Tải API YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    const defaultVideoId = 'ja9M5ACMBEQ'; // Thay bằng video ID bạn muốn

    // Lưu video ID mặc định nếu chưa có
    if (!localStorage.getItem('youtubeVideoId')) {
      localStorage.setItem('youtubeVideoId', defaultVideoId);
    }

    // Hàm này sẽ được gọi khi YouTube API đã sẵn sàng
    function onYouTubeIframeAPIReady() {
      const videoId = localStorage.getItem('youtubeVideoId');
      player = new YT.Player('player', {
        height: '390',
        width: '640',
        videoId: videoId,
        playerVars: {
          autoplay: 0, // 0 để tránh bị chặn autoplay
          controls: 1
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      const hasPlayed = localStorage.getItem('hasPlayedBefore');
      if (hasPlayed === 'true') {
        event.target.playVideo();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        localStorage.setItem('hasPlayedBefore', 'true');
      }
      if (event.data === YT.PlayerState.ENDED) {
        location.reload();
      }
    }
  </script>

</body>
</html>
