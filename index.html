<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trình phát YouTube tự động reload</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input {
      width: 300px;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      margin-left: 8px;
    }
    #player {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Nhập link YouTube để phát</h2>
  <input type="text" id="videoUrl" placeholder="Dán link YouTube vào đây">
  <button onclick="loadVideo()">Xác nhận</button>

  <div id="player"></div>

  <!-- Load API YouTube -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;

    function extractVideoId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([\w-]{11})/);
      return match ? match[1] : null;
    }

    function loadVideo() {
      const url = document.getElementById('https://www.youtube.com/watch?v=ja9M5ACMBEQ').value;
      const videoId = extractVideoId(url);
      if (videoId) {
        localStorage.setItem('youtubeVideoId', videoId);
        location.reload();
      } else {
        alert("Vui lòng nhập một link YouTube hợp lệ.");
      }
    }

    // Hàm global được YouTube gọi khi API sẵn sàng
    function onYouTubeIframeAPIReady() {
      const savedId = localStorage.getItem('youtubeVideoId');
      if (savedId) {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: savedId,
          events: {
            'onStateChange': function(event) {
              if (event.data === YT.PlayerState.ENDED) {
                location.reload();
              }
            }
          }
        });
      }
    }
  </script>

</body>
</html>
